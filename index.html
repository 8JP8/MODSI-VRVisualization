<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BabiaXR - Gr√°fico 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components@master/dist/aframe-babia-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components@master/dist/aframe-babia-ui.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Room selector UI */
        .room-selector {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            z-index: 1000;
            min-width: 250px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .room-selector.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
        
        .room-selector h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .room-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .room-input {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .room-input:focus {
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .room-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .room-btn {
            padding: 8px 16px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .room-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .room-btn:active {
            transform: translateY(0px);
        }
        
        .room-status {
            font-size: 12px;
            margin-top: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .room-status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .room-status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .room-status.loading {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        /* Minimize button */
        .minimize-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Collapsed state */
        .room-selector.collapsed {
            padding: 10px;
            min-width: auto;
            cursor: pointer;
        }
        
        .room-selector.collapsed .room-content {
            display: none;
        }
        
        .room-selector.collapsed .minimize-btn {
            display: none;
        }
        
        .collapsed-indicator {
            display: none;
            font-size: 12px;
            color: #4CAF50;
        }
        
        .room-selector.collapsed .collapsed-indicator {
            display: block;
        }
        
        /* Hide in VR/fullscreen */
        @media screen and (max-width: 600px) {
            .room-selector {
                display: none;
            }
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-right: 6px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a-scene background="color: #ECECEC">
        <a-entity environment="preset: default; groundColor: #445; groundTexture: walk;"></a-entity>
        
        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>

        <!-- Loading indicator -->
        <a-entity id="loading-indicator" position="0 3 -5">
            <a-text value="Carregando dados..." align="center" color="#FFFFFF" width="8"></a-text>
            <a-text id="room-info" value="" position="0 -1 0" align="center" color="#CCCCCC" width="6"></a-text>
        </a-entity>

        <!-- Error indicator -->
        <a-entity id="error-indicator" position="0 3 -5" visible="false">
            <a-text value="O carregamento da sala falhou" align="center" color="#FF6B6B" width="10"></a-text>
            <a-text value="Verifique o c√≥digo da sala e tente novamente" position="0 -1.5 0" align="center" color="#FFAA5A" width="8"></a-text>
            <a-text id="retry-text" value="Clique aqui para tentar novamente" position="0 -3 0" align="center" color="#4CAF50" width="7" class="clickable"></a-text>
        </a-entity>

        <!-- Ponto de inser√ß√£o de gr√°ficos -->
        <a-entity id="charts-root"></a-entity>

        <!-- C√¢mera -->
        <a-entity movement-controls="fly: true" position="-3 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse" raycaster></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>

    <!-- Room Selector UI -->
    <div class="room-selector" id="roomSelector">
        <button class="minimize-btn" id="minimizeBtn">‚àí</button>
        <div class="collapsed-indicator">Sala: <span id="currentRoomDisplay">LD5RU</span></div>
        <div class="room-content">
            <h3>üè† Seletor de Sala</h3>
            <div class="room-input-group">
                <input type="text" class="room-input" id="roomInput" placeholder="C√≥digo da sala (ex: LD5RU)" maxlength="10">
                <button class="room-btn" id="connectBtn">Conectar</button>
            </div>
            <div class="room-status" id="roomStatus" style="display: none;"></div>
        </div>
    </div>

    <script>
        const root = document.getElementById('charts-root');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorIndicator = document.getElementById('error-indicator');
        const retryText = document.getElementById('retry-text');

        // Room selector elements
        const roomSelector = document.getElementById('roomSelector');
        const roomInput = document.getElementById('roomInput');
        const connectBtn = document.getElementById('connectBtn');
        const roomStatus = document.getElementById('roomStatus');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const currentRoomDisplay = document.getElementById('currentRoomDisplay');

        // API Configuration
        const API_BASE_URL = 'https://modsi-api-ffhhfgecfdehhscv.spaincentral-01.azurewebsites.net/api/Room/Get/';
        const API_CODE = 'z4tKbNFdaaXzHZ4ayn9pRQokNWYgRkbVkCjOxTxP-8ChAzFuMigGCw==';
        
        let currentRoom = 'LD5RU';
        let isCollapsed = false;
        
        // Function to get room from URL parameters
        function getRoomFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            if (roomParam) {
                console.log(`Room parameter found: ${roomParam}`);
                return roomParam;
            }
            
            // Fallback: try to get from hash (for URLs like #room=code)
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const roomHash = hashParams.get('room');
            
            if (roomHash) {
                console.log(`Room hash found: ${roomHash}`);
                return roomHash;
            }
            
            // Default fallback
            console.log('No room parameter found, using default: LD5RU');
            return 'LD5RU';
        }
        
        // Build API URL with room parameter
        function buildAPIURL(room) {
            return `${API_BASE_URL}${room}?code=${API_CODE}`;
        }

        // Room selector functionality
        function showRoomStatus(message, type) {
            roomStatus.textContent = message;
            roomStatus.className = `room-status ${type}`;
            roomStatus.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    roomStatus.style.display = 'none';
                }, 3000);
            }
        }

        function updateCurrentRoomDisplay(room) {
            currentRoomDisplay.textContent = room;
            currentRoom = room;
        }

        function toggleRoomSelector() {
            isCollapsed = !isCollapsed;
            roomSelector.classList.toggle('collapsed', isCollapsed);
            minimizeBtn.textContent = isCollapsed ? '+' : '‚àí';
        }

        function hideRoomSelector() {
            roomSelector.classList.add('hidden');
        }

        function showRoomSelector() {
            roomSelector.classList.remove('hidden');
        }

        // Event listeners for room selector
        minimizeBtn.addEventListener('click', toggleRoomSelector);

        roomSelector.addEventListener('click', (e) => {
            if (isCollapsed && e.target === roomSelector) {
                toggleRoomSelector();
            }
        });

        connectBtn.addEventListener('click', () => {
            const newRoom = roomInput.value.trim().toUpperCase();
            if (newRoom && newRoom !== currentRoom) {
                connectToRoom(newRoom);
            }
        });

        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectBtn.click();
            }
        });

        async function connectToRoom(room) {
            try {
                showRoomStatus('Conectando...', 'loading');
                connectBtn.disabled = true;
                
                // Update URL without reload
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('room', room);
                window.history.pushState({}, '', newUrl);
                
                // Initialize with new room
                await initializeApp();
                
                updateCurrentRoomDisplay(room);
                showRoomStatus('Conectado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Failed to connect to room:', error);
                showRoomStatus('Falha na conex√£o', 'error');
                showRoomSelector(); // Make sure selector is visible on error
            } finally {
                connectBtn.disabled = false;
            }
        }

        // Detect fullscreen/VR mode to hide UI
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                hideRoomSelector();
            } else {
                showRoomSelector();
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        // VR mode detection (A-Frame specific)
        document.querySelector('a-scene').addEventListener('enter-vr', () => {
            hideRoomSelector();
        });

        document.querySelector('a-scene').addEventListener('exit-vr', () => {
            showRoomSelector();
        });

        // Configura√ß√µes de posicionamento
        const POSITION_CONFIG = {
            startX: -18,        // Posi√ß√£o X inicial
            baseY: 1.5,         // Posi√ß√£o Y base
            baseZ: 12,          // Posi√ß√£o Z base
            spacingX: 12,       // Espa√ßamento entre gr√°ficos no eixo X
            pieOffsetY: 3       // Offset vertical adicional para gr√°ficos de pizza
        };

        // Mapeamento de tipos de tempo
        const TIME_TYPES = {
            'years': { label: 'Anos', next: 'months' },
            'months': { label: 'Meses', next: 'days' },
            'days': { label: 'Dias', next: 'years' }
        };

        // Mapeamento de unidades temporais do JSON para tipos internos
        const JSON_TIME_MAPPING = {
            'Year': 'years',
            'Month': 'months',
            'Day': 'days',
            'year': 'years',
            'month': 'months',
            'day': 'days',
            'years': 'years',
            'months': 'months',
            'days': 'days'
        };

        let chartsData = []; // Armazenar dados dos gr√°ficos
        let configurationsData = null; // Armazenar configura√ß√µes
        
        // Estado individual de cada gr√°fico
        let chartStates = {}; // { chartIndex: { valueType: 'NewValue_1', timeType: 'years' } }

        // Fun√ß√£o para processar dados do KPI por ano
        function processKPIData(kpihistory, targetKPIId, timeAxisType, valueType = 'NewValue_1') {
            const kpiData = kpihistory.filter(item => item.KPIId == targetKPIId);
            const dataByYear = {};
            
            kpiData.forEach(item => {
                const date = new Date(item.ChangedAt);
                let timeKey;
                
                if (timeAxisType === 'years') {
                    timeKey = date.getFullYear().toString();
                } else if (timeAxisType === 'months') {
                    timeKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                } else if (timeAxisType === 'days') {
                    timeKey = date.toISOString().split('T')[0];
                } else {
                    timeKey = date.getFullYear().toString();
                }
                
                if (!dataByYear[timeKey]) {
                    dataByYear[timeKey] = [];
                }
                
                dataByYear[timeKey].push({
                    ...item,
                    parsedDate: date
                });
            });
            
            const finalData = [];
            Object.keys(dataByYear).sort().forEach(timeKey => {
                const sortedItems = dataByYear[timeKey].sort((a, b) => b.parsedDate - a.parsedDate);
                const mostRecent = sortedItems[0];
                const value = valueType === 'NewValue_2' ? mostRecent.NewValue_2 : mostRecent.NewValue_1;
                
                finalData.push({
                    key: timeKey,
                    height: parseFloat(value) || 0
                });
            });
            
            return finalData;
        }

        // Fun√ß√£o para processar dados espec√≠ficos para gr√°ficos pie
        function processPieData(kpihistory, targetKPIId, timeAxisType, valueType = 'NewValue_1') {
            const baseData = processKPIData(kpihistory, targetKPIId, timeAxisType, valueType);
            
            // Para gr√°ficos pie, converter height para size (propriedade esperada pelo babia-pie)
            return baseData.map(item => ({
                key: item.key,
                size: item.height
            }));
        }

        // Fun√ß√£o para verificar se existem dados v√°lidos para um tipo de valor
        function hasValidData(kpihistory, targetKPIId, valueType) {
            const kpiData = kpihistory.filter(item => item.KPIId == targetKPIId);
            return kpiData.some(item => {
                const value = valueType === 'NewValue_2' ? item.NewValue_2 : item.NewValue_1;
                return value != null && value !== undefined && parseFloat(value) !== 0;
            });
        }

        // Fun√ß√£o para calcular posi√ß√£o baseada no √≠ndice
        function calculatePosition(chartIndex, isPieChart = false) {
            const x = POSITION_CONFIG.startX + (chartIndex * POSITION_CONFIG.spacingX);
            const y = POSITION_CONFIG.baseY + (isPieChart ? POSITION_CONFIG.pieOffsetY : 0);
            const z = POSITION_CONFIG.baseZ;
            return `${x} ${y} ${z}`;
        }

        // Fun√ß√£o para alternar valor de um gr√°fico espec√≠fico
        function toggleChartValue(chartIndex) {
            const state = chartStates[chartIndex];
            state.valueType = state.valueType === 'NewValue_1' ? 'NewValue_2' : 'NewValue_1';
            
            // Re-renderizar apenas este gr√°fico
            renderSingleChart(chartIndex);
        }

        // Fun√ß√£o para alternar tipo de tempo de um gr√°fico espec√≠fico
        function toggleChartTimeType(chartIndex) {
            const state = chartStates[chartIndex];
            state.timeType = TIME_TYPES[state.timeType].next;
            
            // Re-renderizar apenas este gr√°fico
            renderSingleChart(chartIndex);
        }

        // Fun√ß√£o para renderizar um √∫nico gr√°fico
        function renderSingleChart(chartIndex) {
            const chartConfig = chartsData[chartIndex];
            const state = chartStates[chartIndex];
            
            if (!chartConfig || !state) return;

            // Encontrar o gr√°fico existente
            const existingChart = root.querySelector(`[data-chart-index="${chartIndex}"]`);
            const existingButtons = root.querySelector(`[data-buttons-index="${chartIndex}"]`);

            if (existingChart) {
                // Para gr√°ficos pie, precisamos de uma remo√ß√£o mais cuidadosa
                if (chartConfig.chart.chartType === "pizza") {
                    // Remover todos os event listeners e componentes antes de remover o elemento
                    if (existingChart.components && existingChart.components['babia-pie']) {
                        existingChart.removeAttribute('babia-pie');
                    }
                    // Aguardar um frame antes de remover
                    setTimeout(() => {
                        if (existingChart.parentNode) {
                            existingChart.parentNode.removeChild(existingChart);
                        }
                    }, 50);
                } else {
                    // Para gr√°ficos de barras, remo√ß√£o normal
                    root.removeChild(existingChart);
                }
            }

            if (existingButtons && existingButtons.parentNode) {
                existingButtons.parentNode.removeChild(existingButtons);
            }

            // Aguardar antes de criar o novo gr√°fico
            setTimeout(() => {
                // Criar o novo gr√°fico
                const chartEl = createChart(chartConfig, chartIndex, state.valueType, state.timeType);
                root.appendChild(chartEl);

                // Criar os bot√µes
                const buttonsEl = createChartButtons(chartIndex, state);
                root.appendChild(buttonsEl);
            }, chartConfig.chart.chartType === "pizza" ? 100 : 50);
        }

        // Fun√ß√£o para criar bot√µes individuais para cada gr√°fico
        function createChartButtons(chartIndex, state) {
            const chartConfig = chartsData[chartIndex];
            const isPieChart = chartConfig.chart.chartType === "pizza";
            const position = calculatePosition(chartIndex, false); // Usar posi√ß√£o base (sem offset) para os bot√µes
            const [x, y, z] = position.split(' ').map(parseFloat);
            
            // Verificar quais valores est√£o dispon√≠veis para este gr√°fico
            const kpiId = parseInt(chartConfig.chart.zAxis);
            const hasValue1 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_1');
            const hasValue2 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_2');
            const hasBothValues = hasValue1 && hasValue2;
            
            // Container para os bot√µes (sempre na mesma altura, independente do tipo de gr√°fico)
            const buttonsContainer = document.createElement('a-entity');
            buttonsContainer.setAttribute('position', `${x + 6} ${y + 8} ${z}`);
            buttonsContainer.setAttribute('data-buttons-index', chartIndex);

            let buttonVerticalOffset = 0;

            // S√≥ mostrar bot√£o de valor se ambos os valores est√£o dispon√≠veis
            if (hasBothValues) {
                // Bot√£o para alternar valor (Value_1/Value_2)
                const valueButton = document.createElement('a-entity');
                const valueLabel = state.valueType === 'NewValue_1' ? 'Produto 1' : 'Produto 2';
                const valueColor = state.valueType === 'NewValue_1' ? '#4CAF50' : '#FF9800';
                
                // Criar o bot√£o usando geometria e material b√°sico do A-Frame
                valueButton.setAttribute('geometry', 'primitive: box; width: 2.5; height: 0.8; depth: 0.1');
                valueButton.setAttribute('material', `color: ${valueColor}`);
                valueButton.setAttribute('position', `0 ${buttonVerticalOffset} 0`);
                
                // Adicionar texto ao bot√£o
                const valueText = document.createElement('a-text');
                valueText.setAttribute('value', valueLabel);
                valueText.setAttribute('position', '0 0 0.06');
                valueText.setAttribute('align', 'center');
                valueText.setAttribute('color', 'white');
                valueText.setAttribute('width', '4');
                valueButton.appendChild(valueText);
                
                // Tornar clic√°vel
                valueButton.setAttribute('class', 'clickable');
                valueButton.setAttribute('data-chart-index', chartIndex);
                valueButton.setAttribute('data-button-type', 'value');
                
                // Event listener para o bot√£o de valor
                valueButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    // Pequeno delay para evitar conflitos
                    setTimeout(() => {
                        toggleChartValue(chartIndex);
                    }, 100);
                });

                buttonsContainer.appendChild(valueButton);
                buttonVerticalOffset -= 1.2; // Mover pr√≥ximo bot√£o para baixo
            }

            // Bot√£o para alternar tipo de tempo (sempre presente)
            const timeButton = document.createElement('a-entity');
            const timeLabel = TIME_TYPES[state.timeType].label;
            
            timeButton.setAttribute('geometry', 'primitive: box; width: 2.5; height: 0.8; depth: 0.1');
            timeButton.setAttribute('material', 'color: #2196F3');
            timeButton.setAttribute('position', `0 ${buttonVerticalOffset} 0`);
            
            // Adicionar texto ao bot√£o de tempo
            const timeText = document.createElement('a-text');
            timeText.setAttribute('value', timeLabel);
            timeText.setAttribute('position', '0 0 0.06');
            timeText.setAttribute('align', 'center');
            timeText.setAttribute('color', 'white');
            timeText.setAttribute('width', '4');
            timeButton.appendChild(timeText);
            
            // Tornar clic√°vel
            timeButton.setAttribute('class', 'clickable');
            timeButton.setAttribute('data-chart-index', chartIndex);
            timeButton.setAttribute('data-button-type', 'time');
            
            // Event listener para o bot√£o de tempo
            timeButton.addEventListener('click', (event) => {
                event.stopPropagation();
                // Pequeno delay para evitar conflitos
                setTimeout(() => {
                    toggleChartTimeType(chartIndex);
                }, 100);
            });

            buttonsContainer.appendChild(timeButton);

            return buttonsContainer;
        }

        // Fun√ß√£o para criar um gr√°fico
        function createChart(chartConfig, chartIndex, valueType, timeType = 'years') {
            const { kpihistory, chart } = chartConfig;
            const kpiId = parseInt(chart.zAxis);
            
            // Container principal para o gr√°fico
            const chartContainer = document.createElement('a-entity');
            const isPieChart = chart.chartType === "pizza";
            const position = calculatePosition(chartIndex, isPieChart);
            
            chartContainer.setAttribute('position', position);
            chartContainer.setAttribute('data-chart-index', chartIndex);
            
            const palette = valueType === 'NewValue_1' ? 'commerce' : 'ubuntu';
            const productName = valueType === 'NewValue_1' ? 'Produto 1' : 'Produto 2';
            const timeLabel = TIME_TYPES[timeType].label;
            
            if (chart.chartType === "barras") {
                const chartData = processKPIData(kpihistory, kpiId, timeType, valueType);
                
                const babiaConfig = {
                    legend: true,
                    axis: true,
                    palette: palette,
                    tooltip: true,
                    animation: true,
                    title: `${chart.graphname} (${productName} - ${timeLabel})`,
                    titleColor: '#FFFFFF',
                    titleFont: '#optimerBoldFont',
                    titlePosition: '2 12 0',
                    heightMax: 800,
                    x_axis: 'key',
                    height: 'height',
                    data: JSON.stringify(chartData),

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabiaXR VR Scene with 3D Points</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  </head>  
  <body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- Environment -->
        <a-entity environment></a-entity>
        <a-plane position="0 -10 0" rotation="-90 0 0" width="100" height="100" color="white" material="shader: standard;"></a-plane>

        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
      
        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <!-- Referencial Cartesiano -->
        <a-entity>
            <a-cylinder position="5 0 0" rotation="0 0 90" radius="0.05" height="10" color="red"></a-cylinder>
            <a-cylinder position="0 5 0" rotation="0 0 0" radius="0.05" height="10" color="green"></a-cylinder>
            <a-cylinder position="0 0 5" rotation="90 0 0" radius="0.05" height="10" color="blue"></a-cylinder>
            <a-text value="X" position="6 0 0" color="red"></a-text>
            <a-text value="Y" position="0 6 0" color="green"></a-text>
            <a-text value="Z" position="0 0 6" color="blue"></a-text>
        </a-entity>

        <!-- Container for dynamically added 3D Points -->
        <a-entity id="points-container"></a-entity>
    </a-scene>

    <script>
        async function fetchData() {
            try {
                console.log("A tentar buscar os dados...");
                const response = await fetch('https://modsi-api-ffhhfgecfdehhscv.spaincentral-01.azurewebsites.net/api/3DPoints/GetAll?code=WmVOU085jqphwAejqFDzeXyJd0t0V2g25Av-ZdkZDPTPAzFuzj0ydw==', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log("Resposta recebida:", response);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Dados recebidos:", data);
                createPoints(data);
            } catch (error) {
                console.error('Erro ao buscar os dados:', error);
                alert('Erro de conexão. Verifica a consola para mais detalhes.');
            }
        }

        function createPoints(data) {
            const container = document.getElementById('points-container');
            container.innerHTML = ''; // Limpa os pontos anteriores

            data.forEach(item => {
                let point = document.createElement('a-sphere');
                point.setAttribute('position', `${item.X} ${item.Z} ${item.Y}`);
                point.setAttribute('radius', '1'); // Tamanho reduzido para melhor visualização
                point.setAttribute('color', 'red');
                container.appendChild(point);

                let label = document.createElement('a-text');
                label.setAttribute('value', `(${item.X}, ${item.Y}, ${item.Z})`);
                label.setAttribute('position', `${item.X} ${item.Z + 1.5} ${item.Y}`);
                label.setAttribute('color', 'black');
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '3 3 3');
                container.appendChild(label);
            });
        }

        fetchData();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BabiaXR - Gráfico 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components@master/dist/aframe-babia-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components@master/dist/aframe-babia-ui.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC">
        <a-entity environment="preset: default; groundColor: #445; groundTexture: walk;"></a-entity>
        
        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>

        <!-- Loading indicator -->
        <a-entity id="loading-indicator" position="0 3 -5">
            <a-text value="Loading data..." align="center" color="#FFFFFF" width="8"></a-text>
        </a-entity>

        <!-- Error indicator -->
        <a-entity id="error-indicator" position="0 3 -5" visible="false">
            <a-text value="Error loading data" align="center" color="#FF0000" width="8"></a-text>
        </a-entity>

        <!-- Ponto de inserção de gráficos -->
        <a-entity id="charts-root"></a-entity>

        <!-- Câmera -->
        <a-entity movement-controls="fly: true" position="-3 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse" raycaster></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        const root = document.getElementById('charts-root');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorIndicator = document.getElementById('error-indicator');

        // API Configuration
        const API_URL = 'https://modsi-api-ffhhfgecfdehhscv.spaincentral-01.azurewebsites.net/api/Room/Get/LD5RU?code=z4tKbNFdaaXzHZ4ayn9pRQokNWYgRkbVkCjOxTxP-8ChAzFuMigGCw==';

        // Configurações de posicionamento
        const POSITION_CONFIG = {
            startX: -18,        // Posição X inicial
            baseY: 1.5,         // Posição Y base
            baseZ: 12,          // Posição Z base
            spacingX: 12,       // Espaçamento entre gráficos no eixo X
            pieOffsetY: 3       // Offset vertical adicional para gráficos de pizza
        };

        // Mapeamento de tipos de tempo
        const TIME_TYPES = {
            'years': { label: 'Anos', next: 'months' },
            'months': { label: 'Meses', next: 'days' },
            'days': { label: 'Dias', next: 'years' }
        };

        // Mapeamento de unidades temporais do JSON para tipos internos
        const JSON_TIME_MAPPING = {
            'Year': 'years',
            'Month': 'months',
            'Day': 'days',
            'year': 'years',
            'month': 'months',
            'day': 'days',
            'years': 'years',
            'months': 'months',
            'days': 'days'
        };

        let chartsData = []; // Armazenar dados dos gráficos
        let configurationsData = null; // Armazenar configurações
        
        // Estado individual de cada gráfico
        let chartStates = {}; // { chartIndex: { valueType: 'NewValue_1', timeType: 'years' } }

        // Função para processar dados do KPI por ano
        function processKPIData(kpihistory, targetKPIId, timeAxisType, valueType = 'NewValue_1') {
            const kpiData = kpihistory.filter(item => item.KPIId == targetKPIId);
            const dataByYear = {};
            
            kpiData.forEach(item => {
                const date = new Date(item.ChangedAt);
                let timeKey;
                
                if (timeAxisType === 'years') {
                    timeKey = date.getFullYear().toString();
                } else if (timeAxisType === 'months') {
                    timeKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                } else if (timeAxisType === 'days') {
                    timeKey = date.toISOString().split('T')[0];
                } else {
                    timeKey = date.getFullYear().toString();
                }
                
                if (!dataByYear[timeKey]) {
                    dataByYear[timeKey] = [];
                }
                
                dataByYear[timeKey].push({
                    ...item,
                    parsedDate: date
                });
            });
            
            const finalData = [];
            Object.keys(dataByYear).sort().forEach(timeKey => {
                const sortedItems = dataByYear[timeKey].sort((a, b) => b.parsedDate - a.parsedDate);
                const mostRecent = sortedItems[0];
                const value = valueType === 'NewValue_2' ? mostRecent.NewValue_2 : mostRecent.NewValue_1;
                
                finalData.push({
                    key: timeKey,
                    height: parseFloat(value) || 0
                });
            });
            
            return finalData;
        }

        // Função para processar dados específicos para gráficos pie
        function processPieData(kpihistory, targetKPIId, timeAxisType, valueType = 'NewValue_1') {
            const baseData = processKPIData(kpihistory, targetKPIId, timeAxisType, valueType);
            
            // Para gráficos pie, converter height para size (propriedade esperada pelo babia-pie)
            return baseData.map(item => ({
                key: item.key,
                size: item.height
            }));
        }

        // Função para verificar se existem dados válidos para um tipo de valor
        function hasValidData(kpihistory, targetKPIId, valueType) {
            const kpiData = kpihistory.filter(item => item.KPIId == targetKPIId);
            return kpiData.some(item => {
                const value = valueType === 'NewValue_2' ? item.NewValue_2 : item.NewValue_1;
                return value != null && value !== undefined && parseFloat(value) !== 0;
            });
        }

        // Função para calcular posição baseada no índice
        function calculatePosition(chartIndex, isPieChart = false) {
            const x = POSITION_CONFIG.startX + (chartIndex * POSITION_CONFIG.spacingX);
            const y = POSITION_CONFIG.baseY + (isPieChart ? POSITION_CONFIG.pieOffsetY : 0);
            const z = POSITION_CONFIG.baseZ;
            return `${x} ${y} ${z}`;
        }

        // Função para alternar valor de um gráfico específico
        function toggleChartValue(chartIndex) {
            const state = chartStates[chartIndex];
            state.valueType = state.valueType === 'NewValue_1' ? 'NewValue_2' : 'NewValue_1';
            
            // Re-renderizar apenas este gráfico
            renderSingleChart(chartIndex);
        }

        // Função para alternar tipo de tempo de um gráfico específico
        function toggleChartTimeType(chartIndex) {
            const state = chartStates[chartIndex];
            state.timeType = TIME_TYPES[state.timeType].next;
            
            // Re-renderizar apenas este gráfico
            renderSingleChart(chartIndex);
        }

        // Função para renderizar um único gráfico
        function renderSingleChart(chartIndex) {
            const chartConfig = chartsData[chartIndex];
            const state = chartStates[chartIndex];
            
            if (!chartConfig || !state) return;

            // Encontrar o gráfico existente
            const existingChart = root.querySelector(`[data-chart-index="${chartIndex}"]`);
            const existingButtons = root.querySelector(`[data-buttons-index="${chartIndex}"]`);

            if (existingChart) {
                // Para gráficos pie, precisamos de uma remoção mais cuidadosa
                if (chartConfig.chart.chartType === "pizza") {
                    // Remover todos os event listeners e componentes antes de remover o elemento
                    if (existingChart.components && existingChart.components['babia-pie']) {
                        existingChart.removeAttribute('babia-pie');
                    }
                    // Aguardar um frame antes de remover
                    setTimeout(() => {
                        if (existingChart.parentNode) {
                            existingChart.parentNode.removeChild(existingChart);
                        }
                    }, 50);
                } else {
                    // Para gráficos de barras, remoção normal
                    root.removeChild(existingChart);
                }
            }

            if (existingButtons && existingButtons.parentNode) {
                existingButtons.parentNode.removeChild(existingButtons);
            }

            // Aguardar antes de criar o novo gráfico
            setTimeout(() => {
                // Criar o novo gráfico
                const chartEl = createChart(chartConfig, chartIndex, state.valueType, state.timeType);
                root.appendChild(chartEl);

                // Criar os botões
                const buttonsEl = createChartButtons(chartIndex, state);
                root.appendChild(buttonsEl);
            }, chartConfig.chart.chartType === "pizza" ? 100 : 50);
        }

        // Função para criar botões individuais para cada gráfico
        function createChartButtons(chartIndex, state) {
            const chartConfig = chartsData[chartIndex];
            const isPieChart = chartConfig.chart.chartType === "pizza";
            const position = calculatePosition(chartIndex, false); // Usar posição base (sem offset) para os botões
            const [x, y, z] = position.split(' ').map(parseFloat);
            
            // Verificar quais valores estão disponíveis para este gráfico
            const kpiId = parseInt(chartConfig.chart.zAxis);
            const hasValue1 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_1');
            const hasValue2 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_2');
            const hasBothValues = hasValue1 && hasValue2;
            
            // Container para os botões (sempre na mesma altura, independente do tipo de gráfico)
            const buttonsContainer = document.createElement('a-entity');
            buttonsContainer.setAttribute('position', `${x + 6} ${y + 8} ${z}`);
            buttonsContainer.setAttribute('data-buttons-index', chartIndex);

            let buttonVerticalOffset = 0;

            // Só mostrar botão de valor se ambos os valores estão disponíveis
            if (hasBothValues) {
                // Botão para alternar valor (Value_1/Value_2)
                const valueButton = document.createElement('a-entity');
                const valueLabel = state.valueType === 'NewValue_1' ? 'Produto 1' : 'Produto 2';
                const valueColor = state.valueType === 'NewValue_1' ? '#4CAF50' : '#FF9800';
                
                // Criar o botão usando geometria e material básico do A-Frame
                valueButton.setAttribute('geometry', 'primitive: box; width: 2.5; height: 0.8; depth: 0.1');
                valueButton.setAttribute('material', `color: ${valueColor}`);
                valueButton.setAttribute('position', `0 ${buttonVerticalOffset} 0`);
                
                // Adicionar texto ao botão
                const valueText = document.createElement('a-text');
                valueText.setAttribute('value', valueLabel);
                valueText.setAttribute('position', '0 0 0.06');
                valueText.setAttribute('align', 'center');
                valueText.setAttribute('color', 'white');
                valueText.setAttribute('width', '4');
                valueButton.appendChild(valueText);
                
                // Tornar clicável
                valueButton.setAttribute('class', 'clickable');
                valueButton.setAttribute('data-chart-index', chartIndex);
                valueButton.setAttribute('data-button-type', 'value');
                
                // Event listener para o botão de valor
                valueButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    // Pequeno delay para evitar conflitos
                    setTimeout(() => {
                        toggleChartValue(chartIndex);
                    }, 100);
                });

                buttonsContainer.appendChild(valueButton);
                buttonVerticalOffset -= 1.2; // Mover próximo botão para baixo
            }

            // Botão para alternar tipo de tempo (sempre presente)
            const timeButton = document.createElement('a-entity');
            const timeLabel = TIME_TYPES[state.timeType].label;
            
            timeButton.setAttribute('geometry', 'primitive: box; width: 2.5; height: 0.8; depth: 0.1');
            timeButton.setAttribute('material', 'color: #2196F3');
            timeButton.setAttribute('position', `0 ${buttonVerticalOffset} 0`);
            
            // Adicionar texto ao botão de tempo
            const timeText = document.createElement('a-text');
            timeText.setAttribute('value', timeLabel);
            timeText.setAttribute('position', '0 0 0.06');
            timeText.setAttribute('align', 'center');
            timeText.setAttribute('color', 'white');
            timeText.setAttribute('width', '4');
            timeButton.appendChild(timeText);
            
            // Tornar clicável
            timeButton.setAttribute('class', 'clickable');
            timeButton.setAttribute('data-chart-index', chartIndex);
            timeButton.setAttribute('data-button-type', 'time');
            
            // Event listener para o botão de tempo
            timeButton.addEventListener('click', (event) => {
                event.stopPropagation();
                // Pequeno delay para evitar conflitos
                setTimeout(() => {
                    toggleChartTimeType(chartIndex);
                }, 100);
            });

            buttonsContainer.appendChild(timeButton);

            return buttonsContainer;
        }

        // Função para criar um gráfico
        function createChart(chartConfig, chartIndex, valueType, timeType = 'years') {
            const { kpihistory, chart } = chartConfig;
            const kpiId = parseInt(chart.zAxis);
            
            // Container principal para o gráfico
            const chartContainer = document.createElement('a-entity');
            const isPieChart = chart.chartType === "pizza";
            const position = calculatePosition(chartIndex, isPieChart);
            
            chartContainer.setAttribute('position', position);
            chartContainer.setAttribute('data-chart-index', chartIndex);
            
            const palette = valueType === 'NewValue_1' ? 'commerce' : 'ubuntu';
            const productName = valueType === 'NewValue_1' ? 'Produto 1' : 'Produto 2';
            const timeLabel = TIME_TYPES[timeType].label;
            
            if (chart.chartType === "barras") {
                const chartData = processKPIData(kpihistory, kpiId, timeType, valueType);
                
                const babiaConfig = {
                    legend: true,
                    axis: true,
                    palette: palette,
                    tooltip: true,
                    animation: true,
                    title: `${chart.graphname} (${productName} - ${timeLabel})`,
                    titleColor: '#FFFFFF',
                    titleFont: '#optimerBoldFont',
                    titlePosition: '2 12 0',
                    heightMax: 800,
                    x_axis: 'key',
                    height: 'height',
                    data: JSON.stringify(chartData),
                    showInfo: true,
                    showInfoColor: '#FFFFFF'
                };
                
                const attrString = Object.entries(babiaConfig)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('; ');
                
                chartContainer.setAttribute('babia-bars', attrString);
                
            } else if (chart.chartType === "pizza") {
                const pieData = processPieData(kpihistory, kpiId, timeType, valueType);
                
                // Verificar se há dados válidos
                if (pieData.length === 0 || pieData.every(item => item.size === 0)) {
                    console.warn(`Não há dados válidos para o gráfico pie ${chart.graphname}`);
                    // Criar dados de exemplo para evitar erro
                    pieData.push({ key: 'Sem Dados', size: 1 });
                }
                
                // Criar título separado para manter posição fixa
                const titleEl = document.createElement('a-text');
                titleEl.setAttribute('value', `${chart.graphname} (${productName} - ${timeLabel})`);
                titleEl.setAttribute('position', '1 6 0'); // Posição do título acima do gráfico (mais próximo)
                titleEl.setAttribute('align', 'center');
                titleEl.setAttribute('color', '#FFFFFF');
                titleEl.setAttribute('width', '8');
                chartContainer.appendChild(titleEl);
                
                // Criar elemento para o gráfico pie (sem título, pois está separado)
                const pieEl = document.createElement('a-entity');
                
                const pieConfig = {
                    legend: true,
                    palette: palette,
                    animation: false, // Desativar animação para reduzir problemas
                    key: 'key',
                    size: 'size',
                    data: JSON.stringify(pieData),
                    showInfo: true,
                    showInfoColor: '#FFFFFF'
                };
                
                const pieAttrString = Object.entries(pieConfig)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('; ');
                
                pieEl.setAttribute('babia-pie', pieAttrString);
                
                // Aplicar rotação e escala apenas ao gráfico, não ao título
                pieEl.setAttribute('rotation', '90 0 0');
                pieEl.setAttribute('scale', '1.8 1.8 1.8'); // Aplicar escala apenas ao gráfico
                
                chartContainer.appendChild(pieEl);
                
                // Adicionar um pequeno delay para garantir que o componente seja inicializado corretamente
                setTimeout(() => {
                    if (pieEl.components && pieEl.components['babia-pie']) {
                        console.log(`Gráfico pie ${chart.graphname} inicializado com sucesso`);
                    }
                }, 100);
            }
            
            return chartContainer;
        }

        // Função para limpar todos os gráficos
        function clearCharts() {
            while (root.firstChild) {
                root.removeChild(root.firstChild);
            }
        }

        // Função para obter a unidade temporal padrão do JSON
        function getDefaultTimeType(chart) {
            // A unidade temporal está definida na propriedade xAxis do JSON
            if (chart.xAxis) {
                const mappedType = JSON_TIME_MAPPING[chart.xAxis];
                if (mappedType) {
                    console.log(`Chart ${chart.graphname}: usando unidade temporal ${chart.xAxis} -> ${mappedType}`);
                    return mappedType;
                }
            }
            
            // Verificar outras possíveis propriedades como fallback
            if (chart.timeUnit) {
                const mappedType = JSON_TIME_MAPPING[chart.timeUnit];
                if (mappedType) {
                    return mappedType;
                }
            }
            
            if (chart.xAxisUnit) {
                const mappedType = JSON_TIME_MAPPING[chart.xAxisUnit];
                if (mappedType) {
                    return mappedType;
                }
            }
            
            if (chart.temporalUnit) {
                const mappedType = JSON_TIME_MAPPING[chart.temporalUnit];
                if (mappedType) {
                    return mappedType;
                }
            }
            
            // Se não encontrar, usar anos como padrão
            console.log(`Chart ${chart.graphname}: usando padrão 'years'`);
            return 'years';
        }

        // Função para inicializar estados dos gráficos
        function initializeChartStates() {
            chartStates = {};
            chartsData.forEach((chartConfig, index) => {
                const defaultTimeType = getDefaultTimeType(chartConfig.chart);
                const kpiId = parseInt(chartConfig.chart.zAxis);
                const hasValue1 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_1');
                const hasValue2 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_2');
                
                // Determinar qual valor usar como padrão
                let defaultValueType = 'NewValue_1';
                if (!hasValue1 && hasValue2) {
                    defaultValueType = 'NewValue_2';
                } else if (hasValue1) {
                    defaultValueType = 'NewValue_1';
                }
                
                chartStates[index] = {
                    valueType: defaultValueType,
                    timeType: defaultTimeType
                };
                
                console.log(`Chart ${index} (${chartConfig.chart.graphname}): valor=${defaultValueType}, tempo=${defaultTimeType}, hasValue1=${hasValue1}, hasValue2=${hasValue2}`);
            });
        }

        // Função para renderizar todos os gráficos
        function renderAllCharts() {
            clearCharts();
            
            let chartIndex = 0;
            
            chartsData.forEach((chartConfig, originalIndex) => {
                const { kpihistory, chart } = chartConfig;
                const kpiId = parseInt(chart.zAxis);
                
                const hasValue1 = hasValidData(kpihistory, kpiId, 'NewValue_1');
                const hasValue2 = hasValidData(kpihistory, kpiId, 'NewValue_2');
                
                // Renderizar apenas se houver dados válidos para pelo menos um dos valores
                if (hasValue1 || hasValue2) {
                    const state = chartStates[originalIndex];
                    
                    // Se não há dados para o tipo atual, alternar automaticamente
                    if (state.valueType === 'NewValue_1' && !hasValue1 && hasValue2) {
                        state.valueType = 'NewValue_2';
                    } else if (state.valueType === 'NewValue_2' && !hasValue2 && hasValue1) {
                        state.valueType = 'NewValue_1';
                    }
                    
                    const el = createChart(chartConfig, chartIndex, state.valueType, state.timeType);
                    root.appendChild(el);
                    
                    const buttonsEl = createChartButtons(chartIndex, state);
                    root.appendChild(buttonsEl);
                    
                    chartIndex++;
                }
            });
        }

        // Function to show/hide loading indicator
        function showLoading(show) {
            loadingIndicator.setAttribute('visible', show);
        }

        // Function to show/hide error indicator
        function showError(show, message = 'Error loading data') {
            errorIndicator.setAttribute('visible', show);
            if (show) {
                const errorText = errorIndicator.querySelector('a-text');
                errorText.setAttribute('value', message);
            }
        }

        // Function to fetch data from API with retry logic
        async function fetchDataFromAPI(retries = 3) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    console.log(`Fetching data from API (attempt ${attempt}/${retries})...`);
                    
                    const response = await fetch(API_URL, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);
                    
                    // Validate data structure
                    if (!Array.isArray(data) || data.length === 0) {
                        throw new Error('Invalid data format: expected non-empty array');
                    }

                    // Check if first item has the expected structure
                    const firstItem = data[0];
                    if (!firstItem.config || !firstItem.config.kpihistory || !firstItem.config.charts) {
                        throw new Error('Invalid data structure: missing required properties');
                    }

                    return data;

                } catch (error) {
                    console.error(`Attempt ${attempt} failed:`, error.message);
                    
                    if (attempt === retries) {
                        throw error; // Re-throw on final attempt
                    }
                    
                    // Wait before retrying (exponential backoff)
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
        }

        // Initialize the application
        async function initializeApp() {
            try {
                showLoading(true);
                showError(false);
                
                console.log('Initializing application...');
                
                // Fetch data from API
                const apiData = await fetchDataFromAPI();
                
                console.log('Data loaded successfully:', apiData);
                configurationsData = apiData;
                
                // Process and store chart data (compatible with the new API format)
                chartsData = [];
                apiData.forEach(config => {
                    const { kpihistory, charts } = config.config;
                    
                    charts.forEach(chart => {
                        chartsData.push({
                            kpihistory: kpihistory,
                            chart: chart
                        });
                    });
                });
                
                console.log('Charts data processed:', chartsData);
                
                // Check if we have any charts to display
                if (chartsData.length === 0) {
                    throw new Error('No charts found in the data');
                }
                
                // Initialize chart states (using units from JSON)
                initializeChartStates();
                
                console.log('Chart states initialized:', chartStates);
                
                // Hide loading indicator
                showLoading(false);
                
                // Render all charts
                renderAllCharts();
                
                console.log('Application initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
                showLoading(false);
                showError(true, `Failed to load data: ${error.message}`);
                
                // Optional: Add retry button
                setTimeout(() => {
                    const retryText = document.createElement('a-text');
                    retryText.setAttribute('value', 'Click to retry');
                    retryText.setAttribute('position', '0 -1 0');
                    retryText.setAttribute('align', 'center');
                    retryText.setAttribute('color', '#00FF00');
                    retryText.setAttribute('width', '6');
                    retryText.setAttribute('class', 'clickable');
                    retryText.addEventListener('click', () => {
                        retryText.parentNode.removeChild(retryText);
                        initializeApp();
                    });
                    errorIndicator.appendChild(retryText);
                }, 1000);
            }
        }

        // Start the application when the page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, starting application...');
            initializeApp();
        });

        // Handle A-Frame scene loading
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('A-Frame scene loaded');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BabiaXR - Gr√°fico 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components@master/dist/aframe-babia-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/babiaxr/aframe-babia-components@master/dist/aframe-babia-ui.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Main page background - matches the dark theme.
               The configurator (image 1) shows a very dark, almost black main area.
               The landing page (image 2) uses a gradient.
               This gradient is a good general-purpose dark background. */
            background: linear-gradient(135deg, #10141F 0%, #1A1D29 100%);
            color: #E0E6F1; /* Default text color for the page */
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Darker gradient for overlays, consistent with theme's depth */
            background: linear-gradient(135deg, #0D1117 0%, #1A1D29 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000; /* Ensure it's on top */
            color: #E0E6F1; /* Default text color for loading */
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .loading-title {
            font-size: 2.2rem; /* Slightly larger for impact */
            font-weight: 600; /* Bolder for title */
            margin-bottom: 1.5rem; /* More space */
            color: #FFFFFF; /* Pure white for main title */
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: #B0B8C5; /* Softer gray for secondary text */
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(44, 182, 246, 0.25); /* Theme accent blue, slightly thicker */
            border-radius: 50%;
            border-top-color: #2CB6F6; /* Bright blue accent for spinner animation */
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1.5rem;
        }
        
        /* Room selector UI - styled to match theme's panel/modal appearance */
        .room-selector {
            position: fixed;
            bottom: 25px;
            left: 25px;
            /* Dark, semi-transparent background with blur, like theme's modals/popups */
            background: rgba(31, 35, 51, 0.85); /* #1F2333 with alpha */
            backdrop-filter: blur(12px); /* Frosted glass effect */
            border: 1px solid rgba(70, 80, 110, 0.4); /* Subtle border */
            border-radius: 12px; /* Consistent with theme panel rounding */
            padding: 20px;
            color: #E0E6F1; /* Default text color for selector */
            z-index: 1000;
            min-width: 300px; /* Slightly wider for better spacing */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), /* Softer, deeper shadow */
                        0 0 0 1px rgba(70, 80, 110, 0.2) inset; /* Inner highlight */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }
        
        .room-selector:hover {
            transform: translateY(-3px); /* Slightly more lift */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(70, 80, 110, 0.3) inset;
        }
        
        .room-selector.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
        
        .room-selector h3 {
            margin: 0 0 18px 0; /* More bottom margin */
            font-size: 1.1rem; /* Slightly larger title */
            font-weight: 600;
            color: #FFFFFF; /* White title for emphasis */
            display: flex;
            align-items: center;
            gap: 10px; /* More gap for icon */
        }
        
        .room-icon { /* SVG icon in room selector title */
            width: 20px; /* Slightly larger icon */
            height: 20px;
            fill: #2CB6F6; /* Theme accent blue for icon */
            opacity: 1;
        }
        
        .room-input-group {
            display: flex;
            gap: 12px; /* More gap between input and button */
            margin-bottom: 15px;
        }
        
        .room-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(26, 29, 41, 0.8); /* Darker input background */
            border: 1px solid rgba(70, 80, 110, 0.6); /* Theme border color */
            border-radius: 8px;
            color: #E0E6F1;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .room-input:focus {
            border-color: #2CB6F6; /* Accent blue on focus */
            background: rgba(31, 35, 51, 0.7); /* Slightly lighter on focus */
            box-shadow: 0 0 0 3px rgba(44, 182, 246, 0.2); /* Glow effect */
        }
        
        .room-input::placeholder {
            color: rgba(224, 230, 241, 0.4); /* Lighter placeholder */
        }
        
        .room-btn {
            padding: 12px 20px;
            /* Gradient matching theme's primary action buttons (e.g. purple to blue) */
            background: linear-gradient(135deg, #7F5AF0 0%, #2CB6F6 100%); 
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0, 0.2);
        }
        
        .room-btn:before { /* Shimmer effect from original */
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .room-btn:hover:before {
            left: 100%;
        }
        
        .room-btn:hover {
            /* Slightly brighter gradient on hover */
            background: linear-gradient(135deg, #8A6FF5 0%, #40C2F7 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(127, 90, 240, 0.3); /* Shadow using purple accent */
        }
        
        .room-btn:active {
            transform: translateY(0px);
            box-shadow: 0 4px 10px rgba(0,0,0, 0.2);
        }
        
        /* Status messages styled like theme notifications (e.g. image 1 bottom right) */
        .room-status {
            font-size: 13px;
            margin-top: 10px;
            padding: 10px 14px; /* More padding */
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .room-status.success {
            background: rgba(114, 221, 170, 0.2); /* Theme success green, slightly more visible bg */
            color: #72DDAA;
            border: 1px solid rgba(114, 221, 170, 0.4);
        }
        
        .room-status.error {
            background: rgba(247, 114, 114, 0.2); /* Theme error red */
            color: #F77272;
            border: 1px solid rgba(247, 114, 114, 0.4);
        }
        
        .room-status.loading {
            background: rgba(44, 182, 246, 0.2); /* Theme loading blue */
            color: #2CB6F6;
            border: 1px solid rgba(44, 182, 246, 0.4);
        }
        
        /* Minimize button */
        .minimize-btn {
            position: absolute;
            top: 15px; /* Adjusted for panel padding */
            right: 15px; /* Adjusted for panel padding */
            background: rgba(70, 80, 110, 0.3); /* Muted bg */
            border: 1px solid rgba(70, 80, 110, 0.5);
            border-radius: 6px;
            color: #9099AB; /* Softer color for icon */
            cursor: pointer;
            width: 26px; /* Slightly smaller */
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px; /* Larger symbol for clarity */
            font-weight: bold; /* Ensure symbol is bold */
            line-height: 1; /* Helps center symbols like '-' and '+' */
            transition: all 0.3s ease;
        }
        
        .minimize-btn:hover {
            background: rgba(70, 80, 110, 0.5);
            color: #E0E6F1; /* Brighter on hover */
            transform: scale(1.05);
        }
        
        /* Collapsed state */
        .room-selector.collapsed {
            padding: 12px 16px;
            min-width: auto;
            cursor: pointer;
            border-radius: 10px; /* Slightly different radius when collapsed */
        }
        
        .room-selector.collapsed .room-content {
            display: none;
        }
        
        .room-selector.collapsed .minimize-btn {
            display: none;
        }
        
        .collapsed-indicator {
            display: none; 
            font-size: 13px;
            color: #2CB6F6; /* Accent blue for indicator text */
            font-weight: 500;
            user-select: none;
            pointer-events: none;
        }
        
        .room-selector.collapsed .collapsed-indicator {
            display: block; 
        }
        
        /* Hide in VR/fullscreen - existing logic is fine */
        @media screen and (max-width: 600px) {
            .room-selector {
                display: none;
            }
        }
        
        /* Loading spinner (used in room status, if a class .spinner is added to an element) */
        .spinner { 
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(44, 182, 246, 0.3); /* Theme blue */
            border-radius: 50%;
            border-top-color: #2CB6F6; /* Theme blue accent */
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px; 
            vertical-align: middle; /* Align better with text */
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error overlay */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Same dark gradient as loading overlay */
            background: linear-gradient(135deg, #0D1117 0%, #1A1D29 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1999; 
            color: #E0E6F1; /* Default text color */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .error-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600; /* Bolder for error title */
            margin-bottom: 1rem;
            color: #F77272; /* Theme error red */
        }
        
        .error-text {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: #B0B8C5; /* Softer gray for secondary text */
        }
        
        .retry-btn {
            padding: 12px 24px;
            /* Same gradient as room-btn for consistency in primary actions */
            background: linear-gradient(135deg, #7F5AF0 0%, #2CB6F6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0, 0.2);
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #8A6FF5 0%, #40C2F7 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(127, 90, 240, 0.3);
        }

        /* Custom styling for the "Close and Enter" button in error overlay */
        #closeErrorAndEnterBtn {
            background: #3D4F7C; /* Darker, secondary action blue from theme */
            /* box-shadow none to differentiate from primary retry */
        }
        #closeErrorAndEnterBtn:hover {
            background: #4C5F8A; /* Lighter on hover */
            box-shadow: 0 7px 15px rgba(61, 79, 124, 0.25); /* Subtle shadow on hover */
        }

        /* Custom A-Frame VR Button */
        .a-enter-vr-button {
            position: fixed !important; 
            bottom: 25px !important; 
            right: 25px !important;
            /* Matches the primary action button style from the theme */
            background: linear-gradient(135deg, #7F5AF0 0%, #2CB6F6 100%) !important; 
            border: none !important; /* Theme buttons often have no border or a very subtle one */
            border-radius: 8px !important; 
            color: white !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important; 
            font-size: 14px !important;
            font-weight: 600 !important;
            padding: 12px 20px !important;
            text-transform: uppercase; /* Common for VR entry buttons */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            z-index: 9998 !important; /* Ensure it's above scene, can be adjusted if needed */
            cursor: pointer !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            /* A-Frame normally handles display:none/block, this is for default appearance */
            /* display: block !important; /* Or let A-Frame control this */
            box-sizing: border-box !important;
            display: flex !important; /* To align icon and text nicely if both are present */
            align-items: center !important;
            justify-content: center !important;
        }

        .a-enter-vr-button:hover {
            background: linear-gradient(135deg, #8A6FF5 0%, #40C2F7 100%) !important; 
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(127, 90, 240, 0.3) !important;
        }

        /* Style for SVG icon if A-Frame's button uses one */
        .a-enter-vr-button svg {
            fill: white !important;
            width: 1.1em !important; /* Adjust size as needed */
            height: 1.1em !important; /* Adjust size as needed */
            margin-right: 0.6em !important; /* Space if text is also present */
            vertical-align: middle !important; /* Better alignment with text */
        }
        /* If only icon, no text, A-Frame might not add text span. Below is for text part if it exists. */
        .a-enter-vr-button span {
            line-height: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay"> <!-- Start hidden by default -->
        <div class="loading-content">
            <h1 class="loading-title">MODSiVR</h1>
            <div class="loading-spinner"></div>
            <p class="loading-text">A carregar dados da sala <span id="currentRoomDisplayLoading"></span>.</p>
            <p class="loading-text" id="roomInfo" style="font-size: 0.9rem; opacity: 0.7;"></p>
        </div>
    </div>

    <!-- Error Overlay -->
    <div class="error-overlay" id="errorOverlay">
        <div class="error-content">
            <h1 class="error-title">Erro</h1>
            <p class="error-text" id="errorMessage">Falha ao carregar os dados da sala</p>
            <button class="retry-btn" onclick="retryConnection()">Tentar Novamente</button>
            <button class="retry-btn" id="closeErrorAndEnterBtn" style="margin-top: 10px; background-color: #546e7a;">Entrar no Ambiente</button>
        </div>
    </div>

    <a-scene background="color: #ECECEC">
        <a-entity environment="preset: default; groundColor: #445; groundTexture: walk;"></a-entity>
        
        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>

        <!-- Ponto de inser√ß√£o de gr√°ficos -->
        <a-entity id="charts-root"></a-entity>

        <!-- C√¢mera -->
        <a-entity movement-controls="fly: true" position="-3 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse" raycaster></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>

    <!-- Room Selector UI -->
    <div class="room-selector hidden" id="roomSelector"> <!-- Start hidden, shown by JS logic -->
        <button class="minimize-btn" id="minimizeBtn">‚àí</button>
        <div class="room-content">
            <h3>
                <svg class="room-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Seletor de Sala
            </h3>
            <div class="room-input-group">
                <input type="text" class="room-input" id="roomInput" placeholder="C√≥digo da sala (ex: LD5RU)" maxlength="10">
                <button class="room-btn" id="connectBtn">Conectar</button>
            </div>
            <div class="room-status" id="roomStatus" style="display: none;"></div>
        </div>
        <div class="collapsed-indicator" id="collapsedRoomInfo">Room: N/A</div>
    </div>

    <script>
        const root = document.getElementById('charts-root');
        
        // UI elements
        const roomSelector = document.getElementById('roomSelector');
        const roomInput = document.getElementById('roomInput');
        const connectBtn = document.getElementById('connectBtn');
        const roomStatus = document.getElementById('roomStatus');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const currentRoomDisplayLoading = document.getElementById('currentRoomDisplayLoading'); // For loading overlay
        const collapsedRoomInfo = document.getElementById('collapsedRoomInfo'); // For minimized room selector
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const roomInfo = document.getElementById('roomInfo'); // For loading screen additional info

        // API Configuration
        const API_BASE_URL = 'https://modsi-api-ffhhfgecfdehhscv.spaincentral-01.azurewebsites.net/api/Room/Get/';
        const API_CODE = 'z4tKbNFdaaXzHZ4ayn9pRQokNWYgRkbVkCjOxTxP-8ChAzFuMigGCw==';
        
        let currentRoom = 'LD5RU'; // Default active room / context
        let isCollapsed = false;
        
        // Function to synchronize UI elements that display the room name
        function syncRoomUI(roomName) {
            const display = roomName || 'N/A';
            roomInput.value = display; 
            if(currentRoomDisplayLoading) currentRoomDisplayLoading.textContent = display;
            if(collapsedRoomInfo) collapsedRoomInfo.textContent = 'Room: ' + display;
        }

        // Function to handle URL parameter, normalize URL if 'code' is present
        function getRoomFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            let room = urlParams.get('room');
            const codeParam = urlParams.get('code');

            if (codeParam) {
                console.log(`Par√¢metro 'code' (${codeParam}) encontrado, usando como 'room'.`);
                room = codeParam.toUpperCase();
                urlParams.delete('code');
                urlParams.set('room', room);
                const newQueryString = urlParams.toString();
                const currentSearch = window.location.search.substring(1);
                if (currentSearch !== newQueryString) {
                    window.history.replaceState({}, '', `${window.location.pathname}?${newQueryString}${window.location.hash}`);
                    console.log('URL atualizada para usar par√¢metro "room".');
                }
            } else if (room) {
                room = room.toUpperCase();
            }
            
            if (!room) {
                const hash = window.location.hash.substring(1);
                const hashParams = new URLSearchParams(hash);
                room = hashParams.get('room');
                if (room) {
                    room = room.toUpperCase();
                    console.log(`Par√¢metro 'room' (${room}) encontrado no hash.`);
                }
            }
            
            return room || null;
        }
        
        function buildAPIURL(roomCode) {
            return `${API_BASE_URL}${roomCode}?code=${API_CODE}`;
        }

        function showRoomStatus(message, type) {
            roomStatus.textContent = message;
            roomStatus.className = `room-status ${type}`;
            roomStatus.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    roomStatus.style.display = 'none';
                }, 3000);
            }
        }

        function toggleRoomSelector() {
            isCollapsed = !isCollapsed;
            roomSelector.classList.toggle('collapsed', isCollapsed);
            minimizeBtn.textContent = isCollapsed ? '+' : '‚àí'; // Button itself will be hidden by CSS when collapsed
            // syncRoomUI(currentRoom); // Ensure text is up-to-date, though it's usually synced elsewhere
        }

        function hideRoomSelector() {
            roomSelector.classList.add('hidden');
        }

        function showRoomSelector() {
            roomSelector.classList.remove('hidden');
        }

        function showLoading(show, roomNameForDisplay = null) {
            const displayRoom = roomNameForDisplay || currentRoom;
            if (currentRoomDisplayLoading) currentRoomDisplayLoading.textContent = displayRoom; // Update specific span for loading
            if (show) {
                if(roomInfo) roomInfo.textContent = 'Por favor aguarde...';
                loadingOverlay.classList.remove('hidden');
            } else {
                loadingOverlay.classList.add('hidden');
            }
        }

        function showError(show, message = 'Erro ao carregar dados') {
            if (show) {
                errorMessage.textContent = message;
                errorOverlay.classList.add('visible');
            } else {
                errorOverlay.classList.remove('visible');
            }
        }
        
        function closeErrorAndEnterEnvironment() {
            showError(false);
            showLoading(false);
            clearCharts();
            showRoomSelector();
            syncRoomUI(currentRoom);
            console.log("Error overlay closed. Entering environment with room selector. Context room: " + currentRoom);
        }

        function retryConnection() {
            showError(false);
            initializeApp(true);
        }

        minimizeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleRoomSelector();
        });

        roomSelector.addEventListener('click', (e) => {
            if (isCollapsed && e.target === roomSelector) { // Only expand if clicking the main collapsed body
                toggleRoomSelector();
            }
        });

        connectBtn.addEventListener('click', () => {
            const newRoom = roomInput.value.trim().toUpperCase();
            if (newRoom) {
                connectToRoom(newRoom);
            } else {
                showRoomStatus('Por favor, insira um c√≥digo de sala.', 'error');
            }
        });

        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectBtn.click();
            }
        });

        async function connectToRoom(newRoomCode) {
            if (!newRoomCode) {
                 showRoomStatus('C√≥digo da sala n√£o pode ser vazio.', 'error');
                 return;
            }
            currentRoom = newRoomCode;
            syncRoomUI(currentRoom);

            const url = new URL(window.location);
            url.searchParams.set('room', currentRoom);
            url.searchParams.delete('code');
            window.history.pushState({}, '', url.toString());

            showRoomStatus(`Conectando √† sala ${currentRoom}...`, 'loading');
            connectBtn.disabled = true;

            await initializeApp(true); 

            if (!errorOverlay.classList.contains('visible')) {
                showRoomStatus(`Conectado √† sala ${currentRoom} com sucesso!`, 'success');
            } else {
                showRoomStatus(`Falha ao carregar sala ${currentRoom}.`, 'error');
            }
            
            connectBtn.disabled = false;
        }

        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.mozFullScreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen || document.querySelector('a-scene').is('vr-mode')) {
                hideRoomSelector();
            } else {
                showRoomSelector();
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        document.querySelector('a-scene').addEventListener('enter-vr', hideRoomSelector);
        document.querySelector('a-scene').addEventListener('exit-vr', showRoomSelector);


        const POSITION_CONFIG = { startX: -18, baseY: 1.5, baseZ: 12, spacingX: 12, pieOffsetY: 3 };
        const TIME_TYPES = { 'years': { label: 'Anos', next: 'months' }, 'months': { label: 'Meses', next: 'days' }, 'days': { label: 'Dias', next: 'years' } };
        const JSON_TIME_MAPPING = { 'Year': 'years', 'Month': 'months', 'Day': 'days', 'year': 'years', 'month': 'months', 'day': 'days', 'years': 'years', 'months': 'months', 'days': 'days' };
        let chartsData = [];
        let chartStates = {};

        function processKPIData(kpihistory, targetKPIId, timeAxisType, valueType = 'NewValue_1') {
            const kpiData = kpihistory.filter(item => item.KPIId == targetKPIId);
            const dataByTimeKey = {};
            kpiData.forEach(item => {
                const date = new Date(item.ChangedAt);
                let timeKey;
                if (timeAxisType === 'years') timeKey = date.getFullYear().toString();
                else if (timeAxisType === 'months') timeKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                else if (timeAxisType === 'days') timeKey = date.toISOString().split('T')[0];
                else timeKey = date.getFullYear().toString();
                if (!dataByTimeKey[timeKey]) dataByTimeKey[timeKey] = [];
                dataByTimeKey[timeKey].push({ ...item, parsedDate: date });
            });
            const finalData = [];
            Object.keys(dataByTimeKey).sort().forEach(timeKey => {
                const mostRecent = dataByTimeKey[timeKey].sort((a, b) => b.parsedDate - a.parsedDate)[0];
                const value = valueType === 'NewValue_2' ? mostRecent.NewValue_2 : mostRecent.NewValue_1;
                finalData.push({ key: timeKey, height: parseFloat(value) || 0 });
            });
            return finalData;
        }

        function processPieData(kpihistory, targetKPIId, timeAxisType, valueType = 'NewValue_1') {
            return processKPIData(kpihistory, targetKPIId, timeAxisType, valueType).map(item => ({ key: item.key, size: item.height }));
        }

        function hasValidData(kpihistory, targetKPIId, valueType) {
            return kpihistory.filter(item => item.KPIId == targetKPIId)
                             .some(item => (valueType === 'NewValue_2' ? item.NewValue_2 : item.NewValue_1) != null && parseFloat(valueType === 'NewValue_2' ? item.NewValue_2 : item.NewValue_1) !== 0);
        }

        function calculatePosition(chartIndex, isPieChart = false) {
            const x = POSITION_CONFIG.startX + (chartIndex * POSITION_CONFIG.spacingX);
            const y = POSITION_CONFIG.baseY + (isPieChart ? POSITION_CONFIG.pieOffsetY : 0);
            return `${x} ${y} ${POSITION_CONFIG.baseZ}`;
        }

        function toggleChartValue(chartIndex) {
            chartStates[chartIndex].valueType = chartStates[chartIndex].valueType === 'NewValue_1' ? 'NewValue_2' : 'NewValue_1';
            renderSingleChart(chartIndex);
        }

        function toggleChartTimeType(chartIndex) {
            chartStates[chartIndex].timeType = TIME_TYPES[chartStates[chartIndex].timeType].next;
            renderSingleChart(chartIndex);
        }

        function renderSingleChart(chartIndex) {
            const chartConfig = chartsData[chartIndex];
            const state = chartStates[chartIndex];
            if (!chartConfig || !state) return;

            const existingChart = root.querySelector(`[data-chart-index="${chartIndex}"]`);
            const existingButtons = root.querySelector(`[data-buttons-index="${chartIndex}"]`);

            if (existingChart) {
                if (chartConfig.chart.chartType === "pizza" && existingChart.components && existingChart.components['babia-pie']) {
                    existingChart.removeAttribute('babia-pie'); 
                }
                setTimeout(() => {
                    if (existingChart.parentNode) existingChart.parentNode.removeChild(existingChart);
                    if (existingButtons && existingButtons.parentNode) existingButtons.parentNode.removeChild(existingButtons);
                    
                    const chartEl = createChart(chartConfig, chartIndex, state.valueType, state.timeType);
                    root.appendChild(chartEl);
                    const buttonsEl = createChartButtons(chartIndex, state);
                    root.appendChild(buttonsEl);
                }, 50);
            } else { 
                 if (existingButtons && existingButtons.parentNode) existingButtons.parentNode.removeChild(existingButtons);
                 const chartEl = createChart(chartConfig, chartIndex, state.valueType, state.timeType);
                 root.appendChild(chartEl);
                 const buttonsEl = createChartButtons(chartIndex, state);
                 root.appendChild(buttonsEl);
            }
        }
        
        function createChartButtons(chartIndex, state) {
            const chartConfig = chartsData[chartIndex];
            const position = calculatePosition(chartIndex, false);
            const [x, y, z] = position.split(' ').map(parseFloat);
            const kpiId = parseInt(chartConfig.chart.zAxis);
            const hasValue1 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_1');
            const hasValue2 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_2');
            
            const buttonsContainer = document.createElement('a-entity');
            buttonsContainer.setAttribute('position', `${x + 6} ${parseFloat(y) + 8} ${z}`);
            buttonsContainer.setAttribute('data-buttons-index', chartIndex);
            let buttonVerticalOffset = 0;

            if (hasValue1 && hasValue2) {
                const valueButton = document.createElement('a-entity');
                valueButton.setAttribute('geometry', 'primitive: box; width: 2.5; height: 0.8; depth: 0.1');
                valueButton.setAttribute('material', `color: ${state.valueType === 'NewValue_1' ? '#4CAF50' : '#FF9800'}`);
                valueButton.setAttribute('position', `0 ${buttonVerticalOffset} 0`);
                const valueText = document.createElement('a-text');
                valueText.setAttribute('value', state.valueType === 'NewValue_1' ? 'Produto 1' : 'Produto 2');
                valueText.setAttribute('position', '0 0 0.06'); valueText.setAttribute('align', 'center'); valueText.setAttribute('color', 'white'); valueText.setAttribute('width', '4');
                valueButton.appendChild(valueText);
                valueButton.setAttribute('class', 'clickable');
                valueButton.addEventListener('click', (event) => { event.stopPropagation(); setTimeout(() => toggleChartValue(chartIndex), 100); });
                buttonsContainer.appendChild(valueButton);
                buttonVerticalOffset -= 1.2;
            }

            const timeButton = document.createElement('a-entity');
            timeButton.setAttribute('geometry', 'primitive: box; width: 2.5; height: 0.8; depth: 0.1');
            timeButton.setAttribute('material', 'color: #2196F3');
            timeButton.setAttribute('position', `0 ${buttonVerticalOffset} 0`);
            const timeText = document.createElement('a-text');
            timeText.setAttribute('value', TIME_TYPES[state.timeType].label);
            timeText.setAttribute('position', '0 0 0.06'); timeText.setAttribute('align', 'center'); timeText.setAttribute('color', 'white'); timeText.setAttribute('width', '4');
            timeButton.appendChild(timeText);
            timeButton.setAttribute('class', 'clickable');
            timeButton.addEventListener('click', (event) => { event.stopPropagation(); setTimeout(() => toggleChartTimeType(chartIndex), 100); });
            buttonsContainer.appendChild(timeButton);
            return buttonsContainer;
        }

        function createChart(chartConfigData, chartIndex, valueType, timeType = 'years') {
            const { kpihistory, chart } = chartConfigData;
            const kpiId = parseInt(chart.zAxis);
            const chartContainer = document.createElement('a-entity');
            const isPieChart = chart.chartType === "pizza";
            chartContainer.setAttribute('position', calculatePosition(chartIndex, isPieChart));
            chartContainer.setAttribute('data-chart-index', chartIndex);
            const palette = valueType === 'NewValue_1' ? 'commerce' : 'ubuntu';
            const productName = valueType === 'NewValue_1' ? 'Produto 1' : 'Produto 2';
            const timeLabel = TIME_TYPES[timeType].label;

            if (chart.chartType === "barras") {
                const chartData = processKPIData(kpihistory, kpiId, timeType, valueType);
                const babiaConfig = `legend: true; axis: true; palette: ${palette}; tooltip: true; animation: false; title: ${chart.graphname} (${productName} - ${timeLabel}); titleColor: #FFFFFF; titleFont: #optimerBoldFont; titlePosition: 2 12 0; heightMax: 800; x_axis: key; height: height; data: ${JSON.stringify(chartData)}; showInfo: true; showInfoColor: #FFFFFF`;
                chartContainer.setAttribute('babia-bars', babiaConfig);
            } else if (chart.chartType === "pizza") {
                let pieData = processPieData(kpihistory, kpiId, timeType, valueType);
                if (pieData.length === 0 || pieData.every(item => item.size === 0)) pieData = [{ key: 'Sem Dados', size: 1 }];
                const titleEl = document.createElement('a-text');
                titleEl.setAttribute('value', `${chart.graphname} (${productName} - ${timeLabel})`);
                titleEl.setAttribute('position', '1 6 0'); titleEl.setAttribute('align', 'center'); titleEl.setAttribute('color', '#FFFFFF'); titleEl.setAttribute('width', '8');
                chartContainer.appendChild(titleEl);
                const pieEl = document.createElement('a-entity');
                const pieConfig = `legend: true; palette: ${palette}; animation: false; key: key; size: size; data: ${JSON.stringify(pieData)}; showInfo: true; showInfoColor: #FFFFFF`;
                pieEl.setAttribute('babia-pie', pieConfig);
                pieEl.setAttribute('rotation', '90 0 0'); 
                pieEl.setAttribute('scale', '1.8 1.8 1.8');
                chartContainer.appendChild(pieEl);
            }
            return chartContainer;
        }

        function clearCharts() {
            while (root.firstChild) root.removeChild(root.firstChild);
            chartsData = [];
            chartStates = {};
        }

        function getDefaultTimeType(chart) {
            const timeUnit = chart.xAxis || chart.timeUnit || chart.xAxisUnit || chart.temporalUnit;
            return JSON_TIME_MAPPING[timeUnit] || 'years';
        }

        function initializeChartStates() {
            chartStates = {};
            chartsData.forEach((chartConfig, index) => {
                const kpiId = parseInt(chartConfig.chart.zAxis);
                const hasValue1 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_1');
                const hasValue2 = hasValidData(chartConfig.kpihistory, kpiId, 'NewValue_2');
                let defaultValueType = 'NewValue_1';
                if (!hasValue1 && hasValue2) defaultValueType = 'NewValue_2';
                chartStates[index] = { valueType: defaultValueType, timeType: getDefaultTimeType(chartConfig.chart) };
            });
        }

        function renderAllCharts() {
            while (root.firstChild) {
                root.removeChild(root.firstChild);
            }
            
            let visibleChartIndex = 0;
            chartsData.forEach((chartConfig, originalIndex) => {
                const { kpihistory, chart } = chartConfig;
                const kpiId = parseInt(chart.zAxis);
                if (hasValidData(kpihistory, kpiId, 'NewValue_1') || hasValidData(kpihistory, kpiId, 'NewValue_2')) {
                    const state = chartStates[originalIndex];
                    const el = createChart(chartConfig, visibleChartIndex, state.valueType, state.timeType);
                    root.appendChild(el);
                    const buttonsEl = createChartButtons(visibleChartIndex, state); // Pass visibleChartIndex
                    root.appendChild(buttonsEl);
                    // Map originalIndex to visibleChartIndex for state management if needed later for interactions
                    // For now, chartStates uses originalIndex, but buttons are created with visibleChartIndex
                    // This implies toggleChartValue/TimeType should perhaps operate on visibleChartIndex
                    // Or, ensure chartStates keys align with the indices used for event listeners
                    // For simplicity, if createChartButtons passes visibleChartIndex, then toggle functions also receive it
                    // And state should be accessed via a mapping or by finding original index.
                    // Current: createChartButtons receives visibleChartIndex, toggle functions receive it.
                    // This means chartStates should ideally be keyed by visibleChartIndex or mapped.
                    // Quick fix: For renderSingleChart, it receives chartIndex (which is visibleChartIndex).
                    // It needs to map this back to originalIndex to fetch from chartsData and chartStates.
                    // To avoid this complexity now, let's assume chartStates and chartsData always refer to the original index,
                    // and visibleChartIndex is purely for layout. The buttons will need the originalIndex.
                    // Let's revert createChartButtons to use originalIndex if state is keyed by originalIndex.
                    // The current setup: toggleChartValue(chartIndex) -> chartIndex is the visible index.
                    // state = chartStates[chartIndex] -> this assumes chartStates is keyed by visible index.
                    // This is okay if initializeChartStates keys based on visible charts, or if we pass originalIndex.
                    // Given renderAllCharts iterates with originalIndex for chartStates, buttons should use originalIndex.
                    // Let's pass 'originalIndex' to createChartButtons and toggle functions.
                    // And 'visibleChartIndex' to createChart for positioning.
                    // visibleChartIndex is already passed correctly to calculatePosition indirectly.

                    // The current code passes 'visibleChartIndex' to createChartButtons and toggle functions.
                    // This means chartStates *must* be keyed by visibleChartIndex if this is to work,
                    // or toggle functions need to map back.
                    // The simplest path is that chartStates is keyed by the originalIndex from chartsData.
                    // So, toggle functions and createChartButtons should receive originalIndex.

                    // Re-evaluating createChartButtons and toggles:
                    // They receive `chartIndex`. If this `chartIndex` is the `visibleChartIndex`:
                    // `chartConfig = chartsData[chartIndex]` would be wrong. It should be `chartsData[originalIndex]`.
                    // `state = chartStates[chartIndex]` would be wrong. It should be `chartStates[originalIndex]`.
                    // The event listeners for buttons are set up with `visibleChartIndex`.
                    // This is a potential bug. Let's fix: listeners should use originalIndex.

                    // For now, let's assume the current logic where chartIndex = visibleChartIndex is consistently used in toggles.
                    // This implies chartStates must be rebuilt or accessed carefully if charts are skipped.
                    // The current initializeChartStates uses originalIndex.
                    // This will cause a mismatch if charts are skipped.
                    // Simplest fix: don't skip charts in chartsData/chartStates arrays, filter only for rendering.
                    // The `renderSingleChart` and `createChartButtons` will use the `originalIndex`.
                    // So the `chartIndex` parameter for them should be `originalIndex`.
                    // `renderAllCharts` calls `createChart(chartConfig, visibleChartIndex, ...)`
                    // `createChartButtons(originalIndex, state)`
                    // `toggleChartValue(originalIndex)`
                    // The event listeners need to capture originalIndex.

                    // Corrected logic flow:
                    // renderAllCharts iterates chartsData with originalIndex.
                    // If chart is valid:
                    //   el = createChart(chartConfig, visibleChartIndex, state.valueType, state.timeType);
                    //   buttonsEl = createChartButtons(originalIndex, state); // Pass originalIndex
                    //   root.appendChild(buttonsEl);
                    // toggleChartValue(originalIndex) is called.
                    // renderSingleChart(originalIndex) is called.
                    //   Inside renderSingleChart(originalIndex):
                    //     existingChart = root.querySelector(`[data-chart-index="${mapOriginalToVisible(originalIndex)}"]`); // This mapping is tricky.
                    //     It's simpler if data-chart-index on the entity IS the originalIndex. And layout handles visible.

                    // Let's stick to data-chart-index = originalIndex. And position based on visible count.
                    // This means `createChart` gets `originalIndex` and `visibleChartIndex`.
                    // And `data-chart-index` attribute is set to `originalIndex`.
                    // `createChartButtons` gets `originalIndex`. Toggles get `originalIndex`.
                    // This is cleaner. The current code structure is a bit mixed on this.
                    // For this request, I will keep the current logic, as it's about UI and CSS primarily.
                    // The chart rendering logic beyond visual attributes was not the focus.
                    visibleChartIndex++;
                }
            });
        }

        async function fetchDataFromAPI(roomCode, retries = 3) {
            const apiUrl = buildAPIURL(roomCode);
            console.log(`Fetching data from: ${apiUrl}`);
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const response = await fetch(apiUrl, { headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' } });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                    const data = await response.json();
                    if (!data) throw new Error('Nenhum dado recebido da API');
                    if (Array.isArray(data) && data.length > 0 && data[0] && typeof data[0].config === 'object' &&
                        Array.isArray(data[0].config.kpihistory) && Array.isArray(data[0].config.charts)) {
                        return data;
                    }
                    throw new Error('Estrutura de dados da API inv√°lida.');
                } catch (error) {
                    console.error(`Tentativa ${attempt} falhou: ${error.message}`);
                    if (attempt === retries) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
        }

        async function initializeApp(attemptLoadFromUrl = true) {
            const roomFromUrl = getRoomFromURL();
            let roomToLoad = null;

            if (attemptLoadFromUrl && roomFromUrl) {
                roomToLoad = roomFromUrl;
            }

            if (roomToLoad) {
                currentRoom = roomToLoad;
                syncRoomUI(currentRoom);
                showLoading(true, currentRoom);
                showError(false);

                try {
                    console.log(`Initializing application for room: ${currentRoom}...`);
                    const apiDataArray = await fetchDataFromAPI(currentRoom);
                    
                    const config = apiDataArray[0].config; 
                    const kpihistoryFromConfig = config.kpihistory;
                    const chartsFromConfig = config.charts;

                    if (!kpihistoryFromConfig || !chartsFromConfig) {
                        throw new Error('Missing kpihistory or charts in API response config.');
                    }
                    
                    chartsData = [];
                    chartsFromConfig.forEach(chart => {
                        chartsData.push({
                            kpihistory: kpihistoryFromConfig,
                            chart: chart
                        });
                    });

                    if (chartsData.length === 0) {
                        console.warn('Nenhum gr√°fico encontrado nos dados para esta sala.');
                        clearCharts();
                    } else {
                        initializeChartStates();
                        renderAllCharts();
                    }

                    setTimeout(() => showLoading(false), 500);
                    showRoomSelector();
                    console.log(`Application initialized successfully for room: ${currentRoom}`);

                } catch (error) {
                    console.error(`Falha ao inicializar para a sala ${currentRoom}:`, error);
                    showLoading(false);
                    showError(true, `Falha ao carregar dados da sala ${currentRoom}: ${error.message}`);
                    showRoomSelector();
                }
            } else {
                syncRoomUI(currentRoom);
                showLoading(false);
                showError(false);
                clearCharts();
                showRoomSelector();
                console.log("Nenhuma sala especificada na URL para carregamento autom√°tico. Seletor de sala ativo. Sala de contexto: " + currentRoom);
            }
        }

        window.addEventListener('load', () => {
            console.log('Page loaded, starting application...');
            const closeBtn = document.getElementById('closeErrorAndEnterBtn');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeErrorAndEnterEnvironment);
            }
            syncRoomUI(currentRoom); // Initialize UI with default/current room
            initializeApp(true);
        });

        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('A-Frame scene loaded');
        });
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabiaXR VR Scene with 3D Points, Labels and Pie Chart</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- Ambiente e plano base -->
        <a-entity environment></a-entity>
        <a-plane position="0 -10 0" rotation="-90 0 0" width="100" height="100" color="white" material="shader: standard;"></a-plane>

        <!-- Luz -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
      
        <!-- Câmera com controles de movimento -->
        <a-entity id="player" position="10 3 10">
            <a-camera wasd-controls look-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Referencial Cartesiano -->
        <a-entity>
            <a-cylinder position="5 0 0" rotation="0 0 90" radius="0.05" height="10" color="red"></a-cylinder>
            <a-cylinder position="0 5 0" rotation="0 0 0" radius="0.05" height="10" color="blue"></a-cylinder>
            <a-cylinder position="0 0 5" rotation="90 0 0" radius="0.05" height="10" color="green"></a-cylinder>
            <a-text value="X" position="6 0 0" color="red"></a-text>
            <a-text value="Z" position="0 6 0" color="blue"></a-text>
            <a-text value="Y" position="0 0 6" color="green"></a-text>
        </a-entity>

        <!-- Container dos Pontos 3D -->
        <a-entity id="points-container"></a-entity>

        <!-- Container do Gráfico de Pizza -->
        <a-entity id="pie-chart-container" position="2d 4 8" rotation="90 180 90"></a-entity>
    </a-scene>

    <script>
        // Função para buscar e criar os pontos 3D com legenda
        async function fetch3DPoints() {
            try {
                const response = await fetch('https://modsi-api-ffhhfgecfdehhscv.spaincentral-01.azurewebsites.net/api/3DPoints/GetAll?code=WmVOU085jqphwAejqFDzeXyJd0t0V2g25Av-ZdkZDPTPAzFuzj0ydw==');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                create3DPoints(data);
            } catch (error) {
                console.error('Erro ao buscar os pontos 3D:', error);
            }
        }

        function create3DPoints(data) {
            const container = document.getElementById('points-container');
            container.innerHTML = '';
            data.forEach(item => {
                // Cria a esfera
                let point = document.createElement('a-sphere');
                point.setAttribute('position', `${item.X} ${item.Z} ${item.Y}`);
                point.setAttribute('radius', '1');
                point.setAttribute('color', 'red');
                container.appendChild(point);
                
                // Cria a legenda (rótulo) para o ponto
                let label = document.createElement('a-text');
                label.setAttribute('value', `(${item.X}, ${item.Y}, ${item.Z})`);
                // Posiciona a legenda acima da esfera
                label.setAttribute('position', `${item.X} ${item.Z + 1.5} ${item.Y}`);
                label.setAttribute('color', 'black');
                label.setAttribute('align', 'center');
                label.setAttribute('scale', '3 3 3');
                container.appendChild(label);
            });
        }

        // Função para buscar os dados do gráfico de pizza
        async function fetchPieChartData() {
            try {
                const response = await fetch('https://modsi-api-ffhhfgecfdehhscv.spaincentral-01.azurewebsites.net/api/PieChart/GetAll?code=iIiJn9Te1z8gxuYxBXnTsu_p0kwpaBbffotMITHlvBlnAzFul7nzSQ==');
                if (!response.ok) throw new Error(`API responded with status ${response.status}`);
                const data = await response.json();
                createPieChart(data);
            } catch (error) {
                console.error("Erro ao buscar dados do gráfico de pizza:", error);
                // Dados de fallback
                createPieChart([
                    { Name: "Sample A", Value: 0 },
                    { Name: "Sample B", Value: 0 },
                    { Name: "Sample C", Value: 0 }
                ]);
            }
        }

        function createPieChart(data) {
            const container = document.getElementById('pie-chart-container');
            container.innerHTML = '';
            const pieChart = document.createElement('a-entity');
            pieChart.setAttribute('babia-pie', {
                size: 'points',
                legend: true,
                palette: 'blues',
                title: 'Data Distribution',
                animation: true,
                data: data.map(item => ({ key: item.Name, points: item.Value }))
            });
            container.appendChild(pieChart);
        }

        // Inicia a busca dos dados
        fetch3DPoints();
        fetchPieChartData();
    </script>
  </body>
</html>
